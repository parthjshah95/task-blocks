<!DOCTYPE html>
<html style="height:100%;font-family: Candara, sans-serif;" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Funnel</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <style>
    .button{
    border:0px;
    margin:20px 0px 10px 0px;
    box-shadow: 0 8px 12px 0 rgba(0,0,0,0.24), 0 12px 37px 0 rgba(0,0,0,0.19);
    background-color: #008ae6;
    padding: 5px 20px 5px 20px;
    font-family: Candara, sans-serif;
    color: white;
    font-size:130%;
    }
    .button:hover{
    transform: translateY(-1px);
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    background-color: #007acc;
    color:white;
    }
    .button:active{
    transform: translateY(0.5px);
    box-shadow: 0 11px 11px 0 rgba(0,0,0,0.24), 0 16px 49px 0 rgba(0,0,0,0.19);
    background-color: #006bb3;
    color:white;
    }





    </style>
</head>
<body ng-app="taskFunnel" ng-controller="myCtrl"
      style="margin: 0px; padding: 0px; height: 100%;background-color: #f3f3f3;">
<div style="background-color:#008ae6;padding:10px;color:white;font-family: Papyrus, fantasy;font-weight: bold; box-shadow: 0 8px 12px 0 rgba(0,0,0,0.24), 0 12px 37px 0 rgba(0,0,0,0.19);">
    <h1 style="margin:5px 0px 5px 30px;display:inline;">Task Funnel</h1>
    <!--Top band for heading-->
</div>
<div style="margin-left:40px;margin-bottom:10px;">
    <button class="button">Parent task</button>
</div>
<div style="position:relative;margin:auto;width:90%;height:70%;background-color:#99ccff;padding:10px; box-shadow: 0 8px 12px 0 rgba(0,0,0,0.24), 0 12px 37px 0 rgba(0,0,0,0.19);">
    <div>task type(Epic, story, subtask, float, float-subtask)</div>
    <div>status</div>
    <div>progress bar/story points</div>

    <div style="font-size:200%;width:100%; text-align: center;">Task title</div>
<div>description</div>

    <div style=" position: absolute; bottom: 0;width:100%">
        <button class="button">Child</button>
        <button class="button">Child</button>
        <button class="button">Child</button>
        <button class="button" style="font-size:160%;padding:0px 20px 5px 20px;">+</button>

    </div>
</div>
</body>
</html>
