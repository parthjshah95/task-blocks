<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="height:100%;font-family: Candara, sans-serif;" lang="en">
<head><!--
    <meta charset="UTF-8">
-->
    <meta http-equiv="Content-Type" content="charset=UTF-8"/>
    <title>Task Funnel</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!--<script src="../static/angularController.js"></script>-->
    <script type="text/javascript" th:src="@{/angularController.js}"/>
    <style>
    .inputs{
    font-family: candara, sans-serif;
    box-shadow: 0 2px 3px 0 rgba(0,0,0,0.24), 0 3px 9px 0 rgba(0,0,0,0.19);
    background-color: #8080ff;
    border-style: none;
    margin:10px;
    padding: 5px;
    border-width: 0.5px;
    text-align: center;
    overflow: auto;
    }
    .button{
    border:0px;
    margin:10px 0px 10px 0px;
    box-shadow: 0 2px 3px 0 rgba(0,0,0,0.24), 0 3px 9px 0 rgba(0,0,0,0.19);
    background-color: #0000b3;
    padding: 5px 20px 5px 20px;
    font-family: Candara, sans-serif;
    color: white;
    font-size:15px;
    }
    .button:hover{
    transform: translateY(-1px);
    box-shadow: 0 12px 18px 0 rgba(0,0,0,0.24), 0 17px 55px 0 rgba(0,0,0,0.19);
    background-color: #000080;
    color:white;
    }
    .button:active{
    transform: translateY(0.5px);
    box-shadow: 0 11px 17px 0 rgba(0,0,0,0.24), 0 16px 54px 0 rgba(0,0,0,0.19);
    background-color: #000066;
    color:white;
    }

    .dropdown{
    width:18%;
    color:white;
    font-family: candara, sans-serif;
    font-size:15px;
    vertical-align:top;
    margin:10px;
    display:inline;
    padding: 5px 10px;
    background-color: #0000b3;
    border-style:none;
    box-shadow: 0 2px 3px 0 rgba(0,0,0,0.24), 0 3px 9px 0 rgba(0,0,0,0.19);
    }
    .dropdown:hover{
    background-color: #000080;
    }
    .dropdown:active{
    background-color: #000066;
    }
    .motherBoard{
    position:relative;
    margin:0px 0px 10px 40px;
    width:60%;
    height:400px;
    background-color: #ccccff;
    padding:10px;
    box-shadow: 0 2px 3px 0 rgba(0,0,0,0.24), 0 3px 9px 0 rgba(0,0,0,0.19);
    }
    .body{
    background-image:url("/images/prisma.jpg");
    margin: 0px;
    padding: 0px;
    height: 700px;
    background-color: #f3f3f3;
    }
    </style>
</head>
<body class="body" ng-app="TF" ng-controller="myCtrl">

<div style="background-color:#000099;padding:0px;color:white;font-family: Papyrus, fantasy;font-weight: bold; box-shadow: 0 8px 12px 0 rgba(0,0,0,0.24), 0 12px 37px 0 rgba(0,0,0,0.19);">
    <img th:src="@{/images/funnel.png}"
         style="display:inline;margin:0px;height:100%;vertical-align:middle;width:50px;padding:0px;"/>
    <h1 style="margin:5px 0px 5px 10px;display:inline;padding:10px 0px 10px 0px;vertical-align:middle;">Task Funnel</h1>
    <!--Top band for heading-->
</div>
<div style="margin-left:40px;margin-top:10px;">
    <button class="button">Parent task</button>
    <button class="button" ng-click="showJson()">show json</button>
    <button class="button" ng-click="save()">save task</button>
</div>
<div class="motherBoard">

    <select class="dropdown" type="text" ng-model="taskType" ng-options="x for x in taskTypes"></select>
    <!--<button ng-click="qtt()">Query task type</button>-->

    <input ng-model="taskTitle" class="inputs" style="font-size:25px;display:inline;width:60%"> </input>
    <!--the floating box for assigning story points-->
    <div style="margin:10px;float:right;display:inline;width:50px;box-shadow: 0 2px 3px 0 rgba(0,0,0,0.24), 0 3px 9px 0 rgba(0,0,0,0.19);background-color: #8080ff;">
        <button class="button"
                style="font-size:160%;padding:0px;width:100%;margin-top:0px;margin-bottom:0px;text-align:center;"
                ng-click="incrementStoryPoints()">+
        </button>
        <div style="padding:10px 0px 10px 0px;margin-top:0px;margin-bottom:0px;width:100%;text-align:center;">
            {{storyPoints}}
        </div>
        <button class="button"
                style="font-size:160%;padding:0px;width:100%;margin-top:0px;margin-bottom:0px;text-align:center;"
                ng-click="decrementStoryPoints()">-
        </button>
    </div>

    <div style="margin:10px;padding:5px 0px;display:inline;height: 30px;width:150px;box-shadow: 0 2px 3px 0 rgba(0,0,0,0.24), 0 3px 9px 0 rgba(0,0,0,0.19);background-color: #8080ff;">
        <button class="button" ng-click="statusPrevious()" style="padding:0px 10px 4px 10px;font-size:20px;">&lt;</button>
        <span style="height: 100% width:50px;padding:5px;">{{status}}</span>
        <button class="button" ng-click="statusNext()" style="padding:0px 10px 4px 10px;font-size:20px;">&gt;</button>
    </div>

    <div class="inputs" style="width:95%;float:left;">Quarter 2, Sprint 4 Last modified: day date</div>
    <textarea class="inputs" type="text" ng-model="description"
              style="margin:10px;color:black;font-family: candara;border-size:0px;border-style:none; background-color: #8080ff;width:95%;float:left;text-align:left;height:25%;">description</textarea>


    <div style=" position: absolute; bottom: 0;width:100%">
        <button class="button">Child</button>
        <button class="button">Child</button>
        <button class="button">Child</button>
        <button class="button" style="font-size:160%;padding:0px 20px 5px 20px;">+</button>

    </div>
</div>
</body>
</html>
