<!DOCTYPE html>
<html style="height:100%;font-family: Candara, sans-serif;" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Funnel</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="../static/angularController.js"></script>
    <style>
    .inputs{
    font-family: candara, sans-serif;
    box-shadow: 0 2px 3px 0 rgba(0,0,0,0.24), 0 3px 9px 0 rgba(0,0,0,0.19);
    background-color: #8080ff;
    border-style: none;
    margin:10px;
    padding: 5px;
    border-width: 0.5px;
    text-align: center;
    overflow: auto;
    }
    .button{
    border:0px;
    margin:20px 0px 20px 0px;
    box-shadow: 0 2px 3px 0 rgba(0,0,0,0.24), 0 3px 9px 0 rgba(0,0,0,0.19);
    background-color: #0000b3;
    padding: 5px 20px 5px 20px;
    font-family: Candara, sans-serif;
    color: white;
    font-size:130%;
    }
    .button:hover{
    transform: translateY(-1px);
    box-shadow: 0 12px 18px 0 rgba(0,0,0,0.24), 0 17px 55px 0 rgba(0,0,0,0.19);
    background-color: #000080;
    color:white;
    }
    .button:active{
    transform: translateY(0.5px);
    box-shadow: 0 11px 17px 0 rgba(0,0,0,0.24), 0 16px 54px 0 rgba(0,0,0,0.19);
    background-color: #000066;
    color:white;
    }
    .barButton{
    border:0px;
    margin-left:0px;
    margin-right:0px;
    margin-top:10px;
    margin-bottom:10px;
    float:left;
    box-shadow: 0 2px 3px 0 rgba(0,0,0,0.24), 0 3px 9px 0 rgba(0,0,0,0.19);
    background-color: #0000b3;
    padding: 5px 20px 5px 20px;
    font-family: Candara, sans-serif;
    color: white;
    font-size:130%;
    }
    .barButton:hover{
    background-color: #000080;
    color:white;
    }
    .barButton:active{
    transform: translateY(0.5px);
    background-color: #000066;
    color:white;
    }
    .dropdown{
    width:18%;
    color:white;
    font-family: candara, sans-serif;
    font-size:150%;
    vertical-align:top;
    margin:10px;
    display:inline;
    padding: 5px 10px;
    background-color: #0000b3;
    border-style:none;
    box-shadow: 0 2px 3px 0 rgba(0,0,0,0.24), 0 3px 9px 0 rgba(0,0,0,0.19);
    }
    .motherBoard{
    position:relative;
    margin:0px 0px 10px 40px;
    width:60%;
    height:70%;
    background-color: #ccccff;
    padding:10px;
    box-shadow: 0 2px 3px 0 rgba(0,0,0,0.24), 0 3px 9px 0 rgba(0,0,0,0.19);
    }







    </style>
</head>
<body ng-app="TF" ng-controller="myCtrl" style="margin: 0px; padding: 0px; height: 100%;background-color: #f3f3f3;">
<div style="background-color:#000099;padding:10px;color:white;font-family: Papyrus, fantasy;font-weight: bold; box-shadow: 0 8px 12px 0 rgba(0,0,0,0.24), 0 12px 37px 0 rgba(0,0,0,0.19);">
    <h1 style="margin:5px 0px 5px 30px;display:inline;">Task Funnel</h1>
    <!--Top band for heading-->
</div>
<div style="margin-left:40px;margin-top:10px;">
    <button class="button">Parent task</button>
</div>
<div class="motherBoard">

    <select class="dropdown" type="text" ng-model="taskType" ng-options="x for x in taskTypes"></select>

    <input ng-model="taskTitle" class="inputs" style="font-size:200%;display:inline;width:60%"> </input>
    <!--the floating box for assigning story points-->
    <div style="margin:10px;float:right;display:inline;width:50px;box-shadow: 0 2px 3px 0 rgba(0,0,0,0.24), 0 3px 9px 0 rgba(0,0,0,0.19);background-color: #8080ff;">
        <button class="button"
                style="font-size:160%;padding:0px;width:100%;margin-top:0px;margin-bottom:0px;text-align:center;"
                ng-click="incrementStoryPoints()">+
        </button>
        <div style="padding:10px 0px 10px 0px;margin-top:0px;margin-bottom:0px;width:100%;text-align:center;">
            {{storyPoints}}
        </div>
        <button class="button"
                style="font-size:160%;padding:0px;width:100%;margin-top:0px;margin-bottom:0px;text-align:center;"
                ng-click="decrementStoryPoints()">-
        </button>
    </div>

    <div style="margin-left:10px;">
        <button class="barButton">To Do</button>
        <button class="barButton">In Progress</button>
        <button class="barButton">Done</button>
        <button class="button" style="background-color:red;margin-left:10px;margin-top:10px;">Active</button>
        <button class="button" style="background-color: #9a9a9a;margin-left:10px;margin-top:10px;">Inactive</button>
    </div>
    <div>progress bar/story points</div>
    <div class="inputs" style="width:95%;float:left;">Quarter 2, Sprint 4 Last modified: day date</div>
    <textarea class="inputs" type="text" style="margin:10px;color:black;font-family: candara;border-size:0px;border-style:none; background-color: #8080ff;width:95%;float:left;text-align:left;height:25%;">description</textarea>


    <div style=" position: absolute; bottom: 0;width:100%">
        <button class="button">Child</button>
        <button class="button">Child</button>
        <button class="button">Child</button>
        <button class="button" style="font-size:160%;padding:0px 20px 5px 20px;">+</button>

    </div>
</div>
</body>
</html>
